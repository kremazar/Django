<h2 class="text-center">Top News: </h2>
<div class="text-center">
    {% for choice in choices %}

        <!-- Blog post start -->
        <div class="post-content">
            <div class="post-header clearfix">
                <h2 class="post-title">
                    <a href="../news/{{ choice.id }}/">{{ choice.title }}</a>
                </h2>
                <div class="post-meta">
                    <span class="post-meta-author">Posted by <a href="#">  {{ choice.author }}</a></span>
                    <span class="post-meta-cats">in <a href="#">  {{ choice.date }}</a></span><br><br>

                </div><!-- post meta end -->
            </div><!-- post heading end -->
      
    {% endfor %}
</div><!-- Blog post end -->
